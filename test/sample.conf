// This is a sample configuration file.
// It can be parsed with `std.system.load_conf()`.

/* Block comments are also supported.
   Note that top-level braces are unnecessary, unlike JSON.  */

key: "value"  // no comma
"keys may be quoted" = 'no need to escape \ in single quotes'
utf_text: "😂\U01F602"

"values": {
  may: "be"
  objects = 42
}

"and": [
  "can"
  "also"
  "\u0062\u0065"  // be
  "arrays"
]

or: null
default: 42
this_is_zero = 0

long_integers: 0x1234567`89ABCDEF   // 64-bit signed integer
binary_integers: 0b1001`0010
hexadecimal_float: 0x1.23p-62
binary_float: 0b100.0110p3
