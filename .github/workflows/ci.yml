name: CI

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
    - master
    - releases/*

  pull_request:
    branches:
    - master

jobs:
  ubuntu:
    name: Ubuntu native build (x86-64)
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: >-
           sudo apt-get install -y --no-install-recommends g++ python3
           pkgconf libedit-dev libpcre2-dev libssl-dev zlib1g-dev
           ninja-build python3-pip &&
           sudo PIP_BREAK_SYSTEM_PACKAGES=1 pip3 install meson

    - name: Configure
      run: >-
           meson setup -Denable-debug-checks=true -Doptimization=1 build_ci

    - name: Build
      run: meson compile -Cbuild_ci

    - name: Run tests
      run: meson test -Cbuild_ci --print-errorlogs

  ubuntu-arm:
    name: Ubuntu native build (ARM64)
    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: >-
           sudo apt-get install -y --no-install-recommends g++ python3
           pkgconf libedit-dev libpcre2-dev libssl-dev zlib1g-dev
           ninja-build python3-pip &&
           sudo PIP_BREAK_SYSTEM_PACKAGES=1 pip3 install meson

    - name: Configure
      run: >-
           meson setup -Denable-debug-checks=true -Doptimization=1 build_ci

    - name: Build
      run: meson compile -Cbuild_ci

    - name: Run tests
      run: meson test -Cbuild_ci --print-errorlogs

  msys2:
    name: MSYS2 native build (x86-64)
    runs-on: windows-2022

    defaults:
      run: { shell: 'msys2 {0}' }

    steps:
    - uses: actions/checkout@v4

    - uses: msys2/setup-msys2@v2
      with: { msystem: MSYS }

    - name: Install dependencies
      run: >-
           pacman -S --noconfirm gcc meson python pkgconf libedit-devel
           pcre2-devel openssl-devel zlib-devel libiconv-devel

    - name: Configure
      run: >-
           meson setup -Denable-debug-checks=true -Doptimization=1 build_ci

    - name: Build
      run: meson compile -Cbuild_ci

    - name: Run tests
      run: meson test -Cbuild_ci --print-errorlogs

  macos:
    name: macOS native build (ARM64)
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: >-
           brew install meson python3 pkg-config libedit pcre2 openssl zlib
           libiconv

    - name: Configure
      run: >-
           export CXX='clang++';
           meson setup -Denable-debug-checks=true -Doptimization=1 build_ci

    - name: Build
      run: meson compile -Cbuild_ci

    - name: Run tests
      run: meson test -Cbuild_ci --print-errorlogs
